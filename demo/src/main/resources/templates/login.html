<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>User Login</title>
</head>
<body>
<h3>Login</h3>
<form action="#" method="post" th:action="@{/user/login/fetch}" th:object="${user}">
    <p>name:</p>
    <input type="text"  name="name" field="*{name}"><br><br>
    <p>password:</p>
    <input type="password" name="password" field="*{password}"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
